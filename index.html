<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
    <link href="css/css.css" type="text/css" rel="stylesheet">

</head>

<body>
    
    <div class="case">

        <div class="topColumns">

            <div class="columnBar1"></div>

            <div class="power">
                <span class="textPower"><b>◄ OFF·ON ►</b></span>
            </div>

            <div class="columnBar2"></div>

        </div>

        <div class="rowBar1"></div>
        
        <div class="screenBackground">
            
            <div class="screenTop">
    
                <div class="line1"></div>
                
                <span class="textLine">DOT MATRIX WITH STEREO SOUND</span>
                
                <div class="line2"></div>
                
            </div>
            
            <div class="screenBox">
                
                <div class="batteryBox">
                    
                    <div class="battery"></br></div>
                    <p class="textBattery"><b>BATTERY</b></p> 
            
                </div>

                <div class="greenScreen"></div>
                
                
            </div>
            
            
        </div>
        
        <div class="nintendoSpace">

            <div class="nintendoImg">

                <img src="../img/nintendo.png" alt="nintendo gameboy">

            </div>
        
        </div>

        <div class="direcButtonBox">

            <div class="directional">
               
                <div class="directionalPad1"></div>
            
                <div class="directionalPad2"></div>

            </div>

            <div class="buttons">
                
                <div class="button1">
                    <span>B</span>
                </div>
                    
                <div class="button2">    
                    <span>A</span>
                </div>

            </div>

        </div>

       

        <div class="buttonBox">

            <div class="select">
                <span>SELECT</span>
            </div>

            <div class="start">
                <span>START</span>
            </div>

        </div>
    
        <div class="bot">

            <div class="rejilla">

                <div class="rej1"></div>

                <div class="rej2"></div>
                
                <div class="rej3"></div>

                <div class="rej4"></div>

                <div class="rej5"></div>

                <div class="rej6"></div>

            </div>

        </div>

     </div>
     
</body>

</html>
